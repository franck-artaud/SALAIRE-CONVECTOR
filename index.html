<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salaire brut en net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                
                
                <h1>Calculer votre salaire net</h1>
             
                <form action="/" method="POST">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Votre salaire BRUT mensuel</label>
                          <input type="number" class="form-control" id="salaire" name="salaire">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Sélectionner votre statut</label>
                          <select class="form-control" id="statut" name="statut">
                            <!-- //Ce sont les valeurs name =salaire et name = statut que
                              l'on va récuper avec mla methode post -->

                              <!-- On transforme les % en valeur absolue
                              https://www.brevetdescolleges.fr/infos/comment-calculer-pourcentage.php
                              Pour calculer une diminution de y %, on utilise la formule suivante :

                              avec une calculatrice 2000-23% 1540
                              exprime 23% c'est 100-23/100 0.77
                              2000 * 0.77 = 1540 -->
    
                                <option value="0.77" name="non-cadre" >Non cadre</option>
                                <option value="0.76" name="cadre" >Cadre</option>
                          </select>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Calculer</button>
                      </form>
            
            </div>

        </div>

    </div>
 
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="server.js"></script>

</html>
